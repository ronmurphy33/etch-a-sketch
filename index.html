<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="container">
        <div id="container-controls">
            <div id="slider-container">
                <h2>Grid Size</h2>
                <input type="range" min="10" max="50" step="5" value="10" id="slider-bar">
                <label id="slider-display" for="slider-bar">10 x 10</label>
            </div>
            <div id="toggle-container">
                <h2>Cell Color</h2>
                <button class="btn" id="black-color-btn">Black</button>
                <button class="btn" id="multi-color-btn">Multi-color</button>
            </div>
            <div id="clear-container">
                <button class="btn" id="reset-btn">Reset Grid</button>
            </div>
        </div>
        <div id="container-board">
        </div>
    </div>
</body>
</html>
